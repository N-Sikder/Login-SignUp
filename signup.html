<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUP</title>
    <link rel="icon" href="./Assets/login.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./CSS/style.css" />
  </head>
  <body class="merriweather">
    <section>
      <div class="container-fluid">
        <form class="row g-5 mx-auto mt-5">
          <div class="col-md-12">
            <label for="f-name" class="form-label">First Name</label>
            <div class="input-container">
              <input
                type="text"
                class="form-control"
                id="f-name"
                placeholder="John"
                required
              />
              <span><i class="fa-solid fa-user-group"></i></span>
            </div>
          </div>
          <div class="col-md-12">
            <label for="l-name" class="form-label">Last Name</label>
            <div class="input-container">
              <input
                type="text"
                class="form-control"
                id="l-name"
                placeholder="Doe"
                required
              />
              <span><i class="fa-solid fa-user-group"></i></span>
            </div>
          </div>
          <div class="col-md-12">
            <label for="inputEmail4" class="form-label">Email</label>
            <div class="input-container">
              <input
                type="email"
                class="form-control"
                id="inputEmail4"
                placeholder="doejohn@gmail.com"
                required
              />
              <span><i class="fa-solid fa-envelope"></i></span>
            </div>
          </div>
          <div class="col-md-12">
            <label for="inputPassword4" class="form-label">Password</label>
            <div class="input-container">
              <input
                type="password"
                class="form-control"
                id="inputPassword4"
                placeholder="johndoe123!"
                required
              />
              <span><i class="fa-solid fa-lock"></i></span>
            </div>
          </div>
          <div class="col-12">
            <label for="inputAddress" class="form-label">Address</label>
            <div class="input-container">
              <input
                type="text"
                class="form-control"
                id="inputAddress"
                placeholder="1234 Main St"
                required
              />
              <span><i class="fa-solid fa-address-book"></i></span>
            </div>
          </div>
          <div class="col-md-6">
            <label for="inputCity" class="form-label">City</label>
            <div class="input-container">
              <input
                type="text"
                class="form-control"
                id="inputCity"
                placeholder="Dhaka"
              />
              <span><i class="fa-solid fa-city"></i></span>
            </div>
          </div>
          <div class="col-md-6">
            <label for="date" class="form-label">Date of Birth</label>
            <input type="date" class="form-control" id="date" />
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Sign UP</button>
          </div>
        </form>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
